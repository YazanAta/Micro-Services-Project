<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (municipality(); as municipalityRef) {
      <div>
        <h2 data-cy="municipalityDetailsHeading"><span jhiTranslate="clientApp.municipality.detail.title">Municipality</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ municipalityRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="clientApp.municipality.name">Name</span></dt>
          <dd>
            <span>{{ municipalityRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="clientApp.municipality.brigade">Brigade</span></dt>
          <dd>
            @if (municipality()!.brigade) {
              <div>
                <a [routerLink]="['/brigade', municipality()!.brigade?.id, 'view']">{{ municipalityRef.brigade?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/municipality', municipalityRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
